<!DOCTYPE html>
<html>
    <head>
        <title>list in html</title>
        
    </head>
    <body>
        <h1>List in HTML</h1>
        <h2>Ordered List Family</h2>
        <ol>
            <li>Mother</li>
            <li>Father</li>
            <li>Sister</li>
            <li>Brother</li>
        </ol>

        <h2>Unordered List Family</h2>
        <ul>
            <li>Mother</li>
            <li>Father</li>
            <li>Sister</li>
            <li>Brother</li>
        </ul>

        <h2>Description List Family</h2>
        <dl>
            <dt>Mother</dt>
            <dd>Kristen</dd>
            <dt>Father</dt>
            <dd>Urie</dd>
            <dt>Sister</dt>
            <dd>Lael</dd>
            <dt>Brother</dt>
            <dd>Joshua</dd>
        </dl>
    </body>
</html>
